<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    </meta>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form class="form-signin" action="/login" th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="login" class="form-control" placeholder="Login"
                                    autofocus="true"/> </label></div>
    <span>${message}</span>
    <div><label> Password: <input type="password" name="password" class="form-control" placeholder="Password"/> </label>
    </div>
    <span>${error}</span>
    <div><input type="submit" value="Sign In"/></div>
    <h4 class="text-center"><a href="/registration">Create an account</a></h4>
</form>
</body>
</html>
