<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    </meta>
    <sec:csrfMetaTags/>
</head>
<body>

<!--<div sec:authorize="hasAuthority('ADMIN')"></div>-->

<div class="container" >

    <div th:if="${param.error}">
        <tr> th:each="message : ${error}">
            <td th:text="${message}"/>
        </tr><br/>
    </div>


    <form method="POST" th:action="@{/registration}" modelAttribute="userForm" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="text" path="username" class="form-control" placeholder="Username"
                            autofocus="true" th:field="*{userForm.username}"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</p>
                <!--<ul>-->
                    <!--<li th:each="err : ${#fields.errors('username')}" th:text="${err}" />-->
                <!--</ul>-->

            </div>

            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" path="password" class="form-control" placeholder="Password" th:field="*{userForm.password}"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</p>
                <!--<ul>-->
                    <!--<li th:each="err : ${#fields.errors('password')}" th:text="${err}" />-->
                <!--</ul>-->

            </div>

            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" path="confirmPassword" class="form-control"
                            placeholder="Confirm your password" th:field="*{userForm.confirmPassword}" />
            </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="${contextPath}/resources/js/bootstrap.min.js"></script>
</body>
</html>
